<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-display">
        <div id="left-cash-amounts" class="cash-amounts">
            <p>$.01</p>
            <p>$1</p>
            <p>$5</p>
            <p>$10</p>
            <p>$25</p>
            <p>$50</p>
            <p>$75</p>
            <p>$100</p>
            <p>$200</p>
            <p>$300</p>
            <p>$400</p>
            <p>$500</p>
            <p>$750</p>
        </div>
        
        <div id="case-display">
            <button class = "case">1</button>
            <button class = "case">2</button>
            <button class = "case">3</button>
            <button class = "case">4</button>
            <button class = "case">5</button>
            <button class = "case">6</button>
            <button class = "case">7</button>
            <button class = "case">8</button>
            <button class = "case">9</button>
            <button class = "case">10</button>
            <button class = "case">11</button>
            <button class = "case">12</button>
            <button class = "case">13</button>
            <button class = "case">14</button>
            <button class = "case">15</button>
            <button class = "case">16</button>
            <button class = "case">17</button>
            <button class = "case">18</button>
            <button class = "case">19</button>
            <button class = "case">20</button>
            <button class = "case">21</button>
            <button class = "case">22</button>
            <button class = "case">23</button>
            <button class = "case">24</button>
            <button class = "case">25</button>
            <button class = "case">26</button>
        </div>

        <div id="right-cash-amounts" class="cash-amounts">
            <p>$1,000</p>
            <p>$5,000</p>
            <p>$10,000</p>
            <p>$25,000</p>
            <p>$50,000</p>
            <p>$75,000</p>
            <p>$100,000</p>
            <p>$200,000</p>
            <p>$300,000</p>
            <p>$400,000</p>
            <p>$500,000</p>
            <p>$750,000</p>
            <p>$1,000,000</p>
        </div>
    </div>

    <div id="user-display">
        <div id="briefcase-display">
            <button>CASE #</button>
            <h2>Your Case:</h2>
        </div>

        <div id="user-prompt-display">
            <p>User Prompt</p>
        </div>

        <div id="restart-button">
            <button>Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
